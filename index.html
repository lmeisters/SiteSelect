<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css" />
        <title>SiteSelect</title>
    </head>
    <body>
        <header>
            <h1>SiteSelect</h1>
            <div class="header-headings">
                <h2>
                    Discover Your Ultimate Destination for Instant Inspiration
                    and Innovative Design Ideasâ€”Explore a Curated Collection of
                    Stunning Websites to Spark Creativity and Elevate Your Web
                    Design Projects.
                </h2>
            </div>

            <nav>
                <a href="#">About</a>
                <span id="searchToggle">Search</span>
            </nav>
        </header>

        <hr />

        <section class="main">
            <div id="searchContainer">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search websites..."
                />
                <span id="closeSearch">Close</span>
            </div>

            <div id="filter-container">
                <button id="filterButton">Filter</button>

                <div id="filterMenu" style="display: none"></div>
                <!-- Filters will be dynamically generated here -->
            </div>

            <div id="gallery" class="gallery-container">
                <!-- Website cards will be dynamically generated here -->
            </div>

            <button id="loadMoreButton">Load more</button>
        </section>

        <footer><h2 class="footer-text">Want to submit a website?</h2></footer>

        <script src="app.js"></script>
    </body>
</html>
