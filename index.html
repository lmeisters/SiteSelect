<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="app.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <title>SiteSelect</title>
    </head>
    <body>
        <header>
            <h1>SiteSelect</h1>
            <div class="header-headings">
                <h2>
                    Discover Your Ultimate Destination for Instant Inspiration
                    and Innovative Design Ideasâ€”Explore a Curated Collection of
                    Stunning Websites to Spark Creativity and Elevate Your Web
                    Design Projects.
                </h2>
            </div>

            <nav>
                <a href="#">About</a>
                <span id="searchToggle">Search</span>
            </nav>
        </header>

        <section class="main">
            <div id="searchContainer">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search websites..."
                />
                <span id="closeSearch">Close</span>
            </div>

            <div id="filter-container">
                <button id="filterButton">Filter</button>

                <div id="filterMenu" style="display: none"></div>
                <!-- Filters will be dynamically generated here -->
                <hr />
            </div>

            <div id="gallery" class="gallery-container">
                <!-- Website cards will be dynamically generated here -->
            </div>

            <button id="loadMoreButton">Load more</button>
        </section>

        <footer>
            <div class="footer-content">
                <!-- Contact Information -->
                <div class="footer-section contact-info">
                    <h3>Want to submit a website?</h3>
                    <p>
                        <a class="email" href="mailto:siteselect@gmail.com"
                            >siteselect@gmail.com</a
                        >
                    </p>
                </div>

                <!-- Copyright Information -->
                <div class="footer-section copyright">
                    <h1 class="h1-footer">SiteSelect</h1>
                </div>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
